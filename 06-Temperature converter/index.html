<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature convertor</title>

    <!-- stylesheet -->
    <link rel="stylesheet" href="./style.css" />
    <!-- js file -->
    <script src="./script.js" defer></script>
  </head>

  <body>
    <div class="container">
      <h1 class="title">Temperature Converter</h1>
      <form>
        <div class="celsius">
          <label for="celsius">Temperature in Celsius</label>
          <input
            type="number"
            name="celsius"
            id="celsius"
            placeholder="celsius"
          />
        </div>
        <div class="fahrenheit">
          <label for="fahrenheit">Temperature in Fahrenheit</label>
          <input
            type="number"
            name="fahrenheit"
            id="fahrenheit"
            placeholder="fahrenheit"
          />
        </div>
        <div class="kelvin">
          <label for="kelvin">Temperature in Kelvin</label>
          <input type="number" name="kelvin" id="kelvin" placeholder="kelvin" />
        </div>
      </form>
    </div>
  </body>
</html>
